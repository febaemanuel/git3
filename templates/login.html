{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-whatsapp text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-2">Busca Ativa</h3>
                    <p class="text-muted">Hospital Universitario Walter Cantidio</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" required
                                   placeholder="seu@email.com" autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="senha" required
                                   placeholder="Sua senha">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-whatsapp w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>

        <p class="text-center text-muted mt-3">
            <small>Sistema de Busca Ativa de Pacientes - HUWC/CHUFC</small>
        </p>
    </div>
</div>
{% endblock %}
